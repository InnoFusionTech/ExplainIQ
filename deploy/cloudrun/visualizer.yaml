apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: explainiq-visualizer
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/execution-environment: gen2
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: "10"
        autoscaling.knative.dev/minScale: "1"
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/execution-environment: gen2
    spec:
      containerConcurrency: 50
      timeoutSeconds: 600
      containers:
      - image: gcr.io/PROJECT_ID/explainiq-visualizer:latest
        ports:
        - containerPort: 8084
        env:
        - name: PORT
          value: "8084"
        - name: GIN_MODE
          value: "release"
        - name: LOG_LEVEL
          value: "info"
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: google-ai-api-key
              key: latest
        resources:
          limits:
            cpu: "4"
            memory: "4Gi"
          requests:
            cpu: "2"
            memory: "2Gi"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8084
          initialDelaySeconds: 5
          periodSeconds: 5

