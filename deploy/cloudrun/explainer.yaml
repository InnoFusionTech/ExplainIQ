apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: explainiq-explainer
  annotations:
    run.googleapis.com/ingress: all
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: "5"
        autoscaling.knative.dev/minScale: "1"
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/execution-environment: gen2
    spec:
      containerConcurrency: 50
      timeoutSeconds: 600
      containers:
      - image: REGION-docker.pkg.dev/PROJECT_ID/REPO/explainiq-explainer:latest
        ports:
        - containerPort: 8082
        env:
        - name: GIN_MODE
          value: "release"
        - name: LOG_LEVEL
          value: "info"
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: google-ai-api-key
              key: "1"
        resources:
          limits:
            cpu: "2"
            memory: "4Gi"
          requests:
            cpu: "1"
            memory: "2Gi"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10

