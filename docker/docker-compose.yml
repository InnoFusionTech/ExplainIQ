services:
  # Orchestrator Service - Main API and workflow coordinator
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile.orchestrator
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - GIN_MODE=debug
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - explainiq-network

  # Agent Summarizer Service
  agent-summarizer:
    build:
      context: .
      dockerfile: Dockerfile.agent-summarizer
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - GIN_MODE=debug
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - explainiq-network

  # Agent Explainer Service
  agent-explainer:
    build:
      context: .
      dockerfile: Dockerfile.agent-explainer
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
      - GIN_MODE=debug
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - explainiq-network

  # Agent Critic Service
  agent-critic:
    build:
      context: .
      dockerfile: Dockerfile.agent-critic
    ports:
      - "8083:8083"
    environment:
      - PORT=8083
      - GIN_MODE=debug
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - explainiq-network

  # Agent Visualizer Service
  agent-visualizer:
    build:
      context: .
      dockerfile: Dockerfile.agent-visualizer
    ports:
      - "8084:8084"
    environment:
      - PORT=8084
      - GIN_MODE=debug
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - explainiq-network

  # Go Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8085:8085"
    environment:
      - PORT=8085
      - GIN_MODE=debug
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8085/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - explainiq-network

  # Next.js Frontend Service
  frontend-nextjs:
    build:
      context: ./cmd/frontend/nextjs
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - ORCHESTRATOR_URL=http://orchestrator:8080
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      - orchestrator
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - explainiq-network

networks:
  explainiq-network:
    driver: bridge

volumes:
  explainiq-data:
    driver: local
