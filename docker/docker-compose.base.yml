# Base services - Orchestrator and Frontend
# Use: docker-compose -f docker-compose.base.yml up --build
services:
  # Orchestrator Service - Main API and workflow coordinator
  orchestrator:
    build:
      context: ..
      dockerfile: docker/Dockerfile.orchestrator
      args:
        BUILDKIT_INLINE_CACHE: 1
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - PORT=8080
      - GIN_MODE=debug
      - LOG_LEVEL=info
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SERVICE_URL=http://orchestrator:8080
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - explainiq-network

  # Next.js Frontend Service (Primary Frontend)
  frontend-nextjs:
    build:
      context: ../cmd/frontend/nextjs
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - ORCHESTRATOR_URL=http://orchestrator:8080
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      - orchestrator
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - explainiq-network

networks:
  explainiq-network:
    driver: bridge

volumes:
  explainiq-data:
    driver: local

