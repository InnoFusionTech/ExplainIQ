# Orchestrator only - for quick backend testing
# Use: docker-compose -f docker-compose.orchestrator.yml up --build
services:
  orchestrator:
    build:
      context: ..
      dockerfile: docker/Dockerfile.orchestrator
      args:
        BUILDKIT_INLINE_CACHE: 1
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - PORT=8080
      - GIN_MODE=debug
      - LOG_LEVEL=info
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SERVICE_URL=http://orchestrator:8080
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - explainiq-network

networks:
  explainiq-network:
    driver: bridge

